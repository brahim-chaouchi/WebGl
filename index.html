<!DOCTYPE html>
<html>
	<head>
	<title>Hacking WebGL</title>
	<script type="text/javascript" src="public/style.js"></script>
	<script type="x-shader/x-vertex" id="vertex-shader3d">
		//espace et matrices de transformation en 3d
		precision mediump float;
		attribute vec3 pos;
		attribute vec3 vertColor;
		varying vec3 fragColor;
		uniform mat4 world;
		uniform mat4 view;
		uniform mat4 proj;
		void main() {
			fragColor=vertColor;
			gl_Position = proj*view*world*vec4(pos, 1.0);
			gl_PointSize = 5.0;
		}
	</script>
	<script type="x-shader/x-vertex" id="vertex-shader2d2">
		//espace en 2d et matrices de transformation 3d
		precision mediump float;
		attribute vec2 pos;
		attribute vec3 vertColor;
		varying vec3 fragColor;
		uniform mat4 world;
		uniform mat4 view;
		uniform mat4 proj;
		void main() {
			fragColor=vertColor;
			gl_Position = proj*view*world*vec4(pos, 0.0, 1.0);
			gl_PointSize = 5.0;
		}
	</script>
	<script type="x-shader/x-vertex" id="vertex-shader2d">
		//espace en 2d
		precision mediump float;
		attribute vec2 pos;
		attribute vec3 vertColor;
		varying vec3 fragColor;
		void main() {
			fragColor=vertColor;
			gl_Position = vec4(pos, 0.0, 1.0);
			gl_PointSize = 5.0;
		}
	</script>
	<script type="x-shader/x-fragment" id="fragment-shader">
		precision mediump float;
		varying vec3 fragColor;
		void main() {
			gl_FragColor = vec4(fragColor, 1.0);
		}
	</script>
	</head>
	<body>
		<canvas id="rendering-surface" height="500" width="500"/>
		<script type="text/javascript" src="public/bundle.js"></script>
	</body>
</html>
